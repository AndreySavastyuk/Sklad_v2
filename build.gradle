buildscript {
    repositories {
        // Плагины берутся из репозиториев, определённых в settings.gradle
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21" // <-- Используйте версию из каталога
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.48' // Проверьте совместимость, если проблемы сохраняются
        classpath "com.android.tools.build:gradle:8.10.0"
    }
}
plugins {
    id 'org.jetbrains.kotlin.android' version '2.0.0' apply false
    id 'org.jetbrains.kotlin.plugin.compose' version '2.0.0' apply false
}