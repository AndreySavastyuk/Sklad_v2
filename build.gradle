buildscript {
    ext {
        // Обновленные версии основных библиотек и плагинов
        kotlin_version   = '1.9.24'         // обновлено
        agp_version      = '8.4.2'          // обновлено
        hilt_version     = '2.51.1'         // обновлено
        room_version     = '2.6.1'
        compose_bom      = '2024.06.00'     // обновлено
    }
    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
    }
}

plugins {
    id 'com.android.application' version "$agp_version" apply false
    id 'com.android.library' version "$agp_version" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}