plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'dagger.hilt.android.plugin'
    id 'org.jetbrains.kotlin.plugin.compose'
}
android {
    namespace "com.example.myprinterapp"
    compileSdk 34
    defaultConfig {
        applicationId "com.example.myprinterapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
    kotlinOptions { jvmTarget = '17' }
    kotlin { jvmToolchain(17) }
    buildFeatures { compose true }
    composeOptions { kotlinCompilerExtensionVersion '1.6.0' }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    implementation "androidx.core:core-ktx:1.11.0"
    implementation "androidx.activity:activity-compose:1.8.0"
    implementation "androidx.compose.ui:ui:1.6.0"
    implementation "androidx.compose.ui:ui-tooling-preview:1.6.0"
    debugImplementation "androidx.compose.ui:ui-tooling:1.6.0"
    implementation "androidx.compose.material3:material3:1.1.0"
    implementation "androidx.compose.runtime:runtime-saveable:1.6.0"
    implementation "androidx.compose.material:material-icons-core:1.6.0"
    implementation "androidx.compose.material:material-icons-extended:1.6.0"
    implementation "androidx.navigation:navigation-compose:2.7.0"
    // ... CameraX (1.3.1) и другие зависимости ...
    implementation "com.google.dagger:hilt-android:2.48"
    kapt         "com.google.dagger:hilt-compiler:2.48"
    implementation "androidx.hilt:hilt-navigation-compose:1.2.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.21"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.21"
    implementation(name: 'printer-lib-3.2.0', ext: 'aar')
    implementation "androidx.camera:camera-core:1.4.2"
    implementation "com.google.mlkit:text-recognition:16.0.1"
    implementation "androidx.camera:camera-camera2:1.4.2"
    implementation "androidx.camera:camera-lifecycle:1.4.2"
    implementation "androidx.camera:camera-view:1.4.2"
    implementation "com.google.mlkit:barcode-scanning:17.3.0"
}
