plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "org.jetbrains.kotlin.kapt"
    id 'dagger.hilt.android.plugin'
}

android {
    namespace "com.example.myprinterapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myprinterapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    kotlin {
        jvmToolchain(17) // Or the JDK version you are targeting, e.g., 11
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.1'
    }
}

repositories {
    flatDir { dirs("libs") }
}

dependencies {
    implementation(name: 'printer-lib-3.2.0', ext: 'aar')
    implementation "androidx.core:core-ktx:1.11.0"
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation 'androidx.compose.ui:ui:1.6.0'
    implementation 'androidx.compose.material3:material3:1.1.0'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.4.0'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.4.0'
    implementation "androidx.navigation:navigation-compose:2.7.0"
    implementation "androidx.camera:camera-core:1.2.0"
    implementation "androidx.camera:camera-lifecycle:1.2.0"
    implementation "androidx.camera:camera-view:1.2.0"
    implementation "com.google.mlkit:barcode-scanning:17.0.2"
    implementation "androidx.camera:camera-camera2:1.3.1"
    implementation "androidx.camera:camera-lifecycle:1.3.1"
    implementation "androidx.camera:camera-view:1.3.1"
    implementation "androidx.camera:camera-core:1.3.1"
    implementation "androidx.compose.runtime:runtime-saveable:1.5.0"
    implementation "androidx.compose.material:material-icons-core:1.5.0"
    implementation "androidx.compose.material:material-icons-extended:1.7.8"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0"
// Hilt
    implementation "com.google.dagger:hilt-android:2.48" // Используйте последнюю версию
    kapt "com.google.dagger:hilt-compiler:2.48"         // Используйте последнюю версию
    // Для ViewModel
    implementation "androidx.hilt:hilt-navigation-compose:1.2.0" // Используйте последнюю версию
}