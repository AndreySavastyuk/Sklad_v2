plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp'
}

android {
    namespace "com.example.myprinterapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.myprinterapp"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Настройки для Room через KSP
        ksp {
            arg("room.schemaLocation", "NONE")
            arg("room.incremental", "false")
            arg("room.expandProjection", "true")
            arg("room.verifySchema", "false")
            arg("room.disableVerification", "true")
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources.excludes += "/META-INF/{AL2.0,LGPL2.1}"
        // Добавляем для работы с Newland SDK
        jniLibs.pickFirsts += ['**/*.so']
    }

    kotlin {
        jvmToolchain(17)
    }

    buildFeatures {
        compose = true
        buildConfig = true
        viewBinding = true // Добавляем для совместимости с SDK
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.5.14"
    }

    ndkVersion "25.1.8937393"
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    // Compose BOM - управляет версиями всех Compose библиотек
    implementation platform("androidx.compose:compose-bom:$compose_bom")
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.material:material-icons-core"
    implementation "androidx.compose.material:material-icons-extended"
    implementation "androidx.compose.runtime:runtime-saveable"

    // Gson для работы с JSON
    implementation 'com.google.code.gson:gson:2.10.1'

    // Разрешения для WiFi и BLE
    implementation 'androidx.activity:activity-ktx:1.9.0'

    // Navigation
    implementation "androidx.navigation:navigation-compose:2.7.7"

    // Core Android
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.activity:activity-compose:1.9.0"

    // Hilt - используем версии из корневого build.gradle
    implementation "com.google.dagger:hilt-android:$hilt_version"
    implementation "androidx.hilt:hilt-navigation-compose:1.2.0"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    // Room - используем версию из корневого build.gradle
    implementation "androidx.room:room-runtime:2.5.2"
    implementation "androidx.room:room-ktx:2.5.2"
    ksp "androidx.room:room-compiler:2.5.2"

    // DataStore для настроек
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    // CameraX - единая версия для всех компонентов
    def camerax_version = "1.4.2"
    implementation "androidx.camera:camera-core:$camerax_version"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:$camerax_version"

    // ML Kit
    implementation "com.google.mlkit:barcode-scanning:17.2.0"
    implementation "com.google.mlkit:text-recognition:16.0.1"

    // ZXing для генерации QR-кодов
    implementation 'com.google.zxing:core:3.5.3'
    implementation "com.journeyapps:zxing-android-embedded:4.3.0"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Корутины
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.7.0"
    implementation "androidx.lifecycle:lifecycle-runtime-compose:2.7.0"

    // Локальная библиотека принтера
    implementation(name: 'printer-lib-3.2.0', ext: 'aar')

    // Newland BLE SDK
    implementation(name: 'nlsblesdk', ext: 'aar')

    // ON Semi библиотеки (требуются для Newland SDK)
    implementation files('libs/onsemi_blelibrary.jar')
    implementation files('libs/onsemi_fotalibrary.jar')

    // Debug tools
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4"
}

// Оставляем только настройки KAPT для Hilt, удаляем настройки для Room
kapt {
    correctErrorTypes true
    javacOptions {
        option("-Xmaxerrs", 1000)
    }
}